    <div class="container-fluid">

        <!-- FORMULARIO PARA LA CREACION DE UNA FICHA DE ACOGIDA -->
        <form action="../../AtencionSocial" enctype="multipart/form-data" method="post" accept-charet="utf-8" id="Identificacion" class="row">
            <!--El numero interno de identificacion se genera solo-->
            <div class="col-3">

                <legend class="mt-2">Fecha: </legend>
                <input id="Fecha" type="datetime-local" name="Fecha"><br>

                <legend>Intervención: </legend>
                <input id="Intervencion" type="text" name="Intervencion" list="DesplegablesIntervencion"> <br>
                <datalist id="DesplegablesIntervencion">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist>
                
            </div>

            <div class="col-3">

                <legend>Usuario: </legend>
                <input required id="Usuario" type="text" name="Usuario" list="DesplegablesUsuario"> <br>
                <datalist id="DesplegablesUsuario">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist>

                <legend>Estado de resolución: </legend>
                <input id="EstadoResolucion" type="text" name="EstadoResolucion" list="DesplegablesEstadoResolucion"> <br>
                <datalist id="DesplegablesEstadoResolucion">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist>

            </div>

            <div class="col-3">

                <legend>Procedencia o derivación: </legend>
                <input id="ProcedenciaDerivacion" type="text" name="ProcedenciaDerivacion" list="DesplegablesProcedenciaDerivacion"> <br>
                <datalist id="DesplegablesProcedenciaDerivacion">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist>

                <legend class="mt-2">Observaciones: </legend>
                <textarea cols="30" id="Observaciones" name="Observaciones"></textarea><br>
                
                
            </div>

            <div class="col-3">
                
                <legend>Motivo de la consulta: </legend>
                <input id="MotivoConsulta" type="text" name="MotivoConsulta" list="DesplegablesMotivoConsulta"> <br>
                <datalist id="DesplegablesMotivoConsulta">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist>
                
                <legend class="mt-2">Fichero adjunto: </legend>
                <input type="file" id="Fichero" name="Fichero"><br>
                
            </div>

            <div class="col-4 offset-8 mt-5 justify-content-end">
                <input class="col-4 btn btn-primary" type="submit" value="Añadir ficha" title="Crear ficha">
                <a class="col-4 btn btn-warning offset-1" href="../MenuPrincipal/Menu.html" role="button">Cancelar </a>
            </div>

    </div>
