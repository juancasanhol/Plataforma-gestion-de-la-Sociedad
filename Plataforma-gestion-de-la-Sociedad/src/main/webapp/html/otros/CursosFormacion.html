    <header class="p-3 bg-primary text-white">

            <div class="row">

            </div>

    <div class="container-fluid">

        <!-- FORMULARIO PARA LA CREACION DE UN USUARIO -->
        <form action="../../CursosFormacion" enctype="multipart/form-data" method="post" accept-charet="utf-8" id="Identificacion" class="row">
            <!--El numero interno de identificacion se genera solo-->
            <div class="col-3">

                <legend >Nombre del curso: </legend>
                <input required type="text" id="NombreCurso" name="NombreCurso"><br>

                <legend class="mt-3">Otra información: </legend>
                <input id="TipoDoc" type="text" name="OtraInfo" list="DesplegablesOtraInfo"> <br>
                <datalist id="DesplegablesOtraInfo">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist><br>

                <legend class="mt-2">Observaciones: </legend>
                <textarea cols="30" id="Observaciones" name="Observaciones"></textarea><br>

            </div>

            <div class="col-3">

                <legend class="mt-3">Tipo de curso: </legend>
                <input id="TipoCurso" type="text" name="TipoCurso" list="DesplegablesTipoCurso"> <br>
                <datalist id="DesplegablesTipoCurso">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist><br>
                
                <legend class="mt-3">Lista de solicitantes: </legend>
                <input id="TipoDoc" type="text" name="ListaSolicitantes" list="DesplegablesListaSolicitantes"> <br>
                <datalist id="DesplegablesListaSolicitantes">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist><br>
                
            </div>

            <div class="col-3">

                <legend class="mt-2">Fecha de inicio: </legend>
                <input type="datetime-local" id="FechaInicio" name="FechaInicio"><br>

                <legend class="mt-3">Lista de seleccionados: </legend>
                <input id="TipoDoc" type="text" name="ListaSeleccionados" list="DesplegablesListaSeleccionados"> <br>
                <datalist id="DesplegablesListaSeleccionados">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist><br>
                
            </div>

            <div class="col-3">

                <legend>Fecha de fin: </legend>
                <input type="datetime-local" id="FechaFin" name="FechaFin"><br>
                
                <legend class="mt-3">Lista de alumnos: </legend>
                <input id="TipoDoc" type="text" name="ListaAlumnos" list="DesplegablesListaAlumnos"> <br>
                <datalist id="DesplegablesListaAlumnos">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist><br>
                
            </div>

            <div class="col-4 offset-8 mt-5 justify-content-end">
                <input class="col-4 btn btn-primary" type="submit" value="Añadir curso" title="Añadir el curso de formacion.">
                <a class="col-4 btn btn-warning offset-1" href="../MenuPrincipal/Menu.html" role="button">Cancelar </a>
            </div>

    </div>



    <table>
        <tr>
            <!-- <td>

                <datalist id="DesplegablesPersonaReferencia">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE--
                </datalist>
            </td>
            <td>

                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE--

            </td>
            <td>
                <legend>¿Pertenece a una minoría?: </legend>

            </td>
            <td>
                <legend>Minoría: </legend>
                <input type="text" name="Minoria" list="DesplegablesMinoria"> <br>
                <datalist id="DesplegablesMinoria">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE--
                </datalist>
            </td>
            <td>
                <legend>Número del documento: </legend>
                <input type="text" name="NumDoc">
            </td>
        </tr>
        <tr>
            <td>
                <legend>Observaciones: </legend>
                <textarea cols="30" name="Observaciones"></textarea>
            </td>
            <td>
                <legend>Ficheros Adjuntos: </legend>
                <input type="file" id="Fichero">
            </td>
            <p>
                <!--<font size="1">${mensaje}</font>--
            </p>

        </tr>-->
