        <form action="../../Alumnos" enctype="multipart/form-data" method="post" accept-charet="utf-8" id="Identificacion" class="row">
            <!--El numero interno de identificacion se genera solo-->
            <div class="col-3">
                
            <legend class="mt-3">Alumno: </legend>
            <input required id="Persona" type="text" name="Persona" list="DesplegablesPersona"> <br>
            <datalist id="DesplegablesPersona">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
            </datalist><br>
            
            </div>

                <textarea cols="30" name="Nombre"></textarea><br>
                
            </div>
            
            <div class="col-3">
                
                <legend class="mt-2">¿Finaliza? </legend>
                <input class="mb-3" type="checkbox" id="Finaliza" name="Finaliza"><br>
                
            </div>

            <div class="col-3">

                <legend class="mt-2">¿Aprovechamiento? </legend>
                <input class="mb-3" type="checkbox" id="Aprovechamiento" name="Aprovechamiento"><br>
                
            </div>

            <div class="col-3">

                <legend class="mt-3">Empresa de prácticas: </legend>
                <input id="EmpresaPracticas" type="text" name="EmpresaPracticas" list="DesplegablesEmpresaPracticas"> <br>
                <datalist id="DesplegablesEmpresaPracticas">
                    <!--AQUI VAN LOS CAMPOS DEL DESPLEGABLE-->
                </datalist><br>                      
                
            </div>
            
            <div class="col-3">

                <legend class="mt-2">Fecha de alta: </legend>
                <input type="datetime-local" id="FechaAlta" name="FechaAlta"><br>

                <!-- AQUI VA LO DE LA LISTA DE FALTAS -->
                
            </div>

            <div class="col-3">

                <legend>Fecha de baja: </legend>
                <input type="datetime-local" id="FechaBaja" name="FechaBaja"><br>
                
            </div>
            
            <div class="col-3">

                <!-- AQUI VA LO DE LA LISTA DE FALTAS -->

            </div>
            
            <br>

            <br><br>

            <div class="col-3">

                <legend class="mt-2">Fecha de alta: </legend>

                <!-- AQUI VA LO DE LA LISTA DE FALTAS -->
                
            </div>

            <div class="col-3">

                <legend>Fecha de baja: </legend>
                <input type="datetime-local" id="FechaBaja" name="FechaBaja"><br>
                
            </div>

            <div class="col-3">

                <legend class="mt-3">Curso escolar: </legend>
                <input type="text" id="CursoEscolar" name="CursoEscolar"><br>      
                
            </div>
            
            <div class="col-3">

                <legend class="mt-2">¿Promociona? </legend>
                <input class="mb-3" type="checkbox" id="Promociona" name="Promociona"><br> 

            </div>
            
            <div class="col-4 offset-8 mt-5 justify-content-end">
                <input class="col-4 btn btn-primary" type="submit" value="Añadir alumno" title="Añadir empresa">
                <a class="col-4 btn btn-warning offset-1" href="../MenuPrincipal/Menu.html" role="button">Cancelar </a>
